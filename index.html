<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">Ittar</h2>
            <h3 id="artist">Jasmine Sandlas</h3>
            <div class="img_container">
                <img  src="images/ittar.jpg" alt="">
            </div>
            <audio src="music/ittar.mp3" ></audio>
            <!-- controls -->
            <div class="music_controls">
                <i class="fa fa-solid fa-backward" id="prev" title="Previous"></i>
                <i class="fa fa-solid fa-play main_button" id="play" title="Play"></i>
                <i class="fa fa-solid fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
